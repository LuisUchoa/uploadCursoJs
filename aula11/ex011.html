<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIS</title>

    <style>
        body {
            
            font: normal 18pt Arial;
            margin: 0;
            position: absolute;
            top: 20%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
            }
    </style>
</head>
<body>
    <h1>Sistema de Pais</h1>  
    Informe seu pais: <input type="text" name="txtpais" id="txtpais"> 
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtpais.value)
            res.innerHTML = `<p>Voce eh <strong>${pais}</strong></p>`
            if (pais !== 'Brasil' && pais !== 'brasil') {
                res.innerHTML += `<p>Voce eh estrangeiro</p>`
            } else {
            res.innerHTML += `<p>Voce eh Brasileiro</p>`
            }
        }
    </script>
</body>
</html>
