<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: bisque;
            color: cornflowerblue;
            font: normal 20pt Arial; /*comentario em css*/
        }

        h1 {
            color: coral;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentario-->
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite o primeiro número: '))
        var n2 = Number.parseFloat(window.prompt('Digite o segundo número: '))
        var s = n1 + n2
        window.alert(`A soma dos valores entre ${n1} e ${n2} é igual a ${s}`) //````
       
    </script>
</body>
</html>
