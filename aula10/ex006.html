<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   <!--onclick="clicar()" onmouseover="entrar()" onmouseout="sair()"<!-->
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'entrou'

        }

        function sair(){
            a.innerText = 'saiu'

        }

    </script>
</body>
</html>
